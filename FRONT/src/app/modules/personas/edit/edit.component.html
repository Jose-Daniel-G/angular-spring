<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Editar Persona</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="actualizarPersona()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="persona.nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="persona.apellido" required>
        </div>

        <div class="mb-3">
          <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" [(ngModel)]="persona.fecha_nacimiento" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="persona.email" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" [(ngModel)]="persona.telefono" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a class="btn btn-secondary ms-2" [routerLink]="['/personas']">Cancelar</a>
      </form>
    </div>
  </div>
</div>
