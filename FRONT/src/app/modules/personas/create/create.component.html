<div class="container mt-4">
  <h2>Formulario de Persona</h2>

  <form>
    <div class="row">
      <!-- ID Persona (solo lectura) -->
      <div class="col-12 col-md-6 mb-3">
        <label for="id_persona" class="form-label"><strong>ID Persona</strong></label>
        <input type="text" id="id_persona" name="id_persona" class="form-control" [value]="persona.id_persona" readonly>
      </div>

      <!-- Nombre -->
      <div class="col-12 col-md-6 mb-3">
        <label for="nombre" class="form-label"><strong>Nombre</strong></label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="persona.nombre">
      </div>

      <!-- Apellido -->
      <div class="col-12 col-md-6 mb-3">
        <label for="apellido" class="form-label"><strong>Apellido</strong></label>
        <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="persona.apellido">
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-12 col-md-6 mb-3">
        <label for="fecha_nacimiento" class="form-label"><strong>Fecha de nacimiento</strong></label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" [(ngModel)]="persona.fecha_nacimiento">
      </div>

      <!-- Email -->
      <div class="col-12 col-md-6 mb-3">
        <label for="email" class="form-label"><strong>Email</strong></label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="persona.email">
      </div>

      <!-- Teléfono -->
      <div class="col-12 col-md-6 mb-3">
        <label for="telefono" class="form-label"><strong>Teléfono</strong></label>
        <input type="tel" id="telefono" name="telefono" class="form-control" [(ngModel)]="persona.telefono">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
