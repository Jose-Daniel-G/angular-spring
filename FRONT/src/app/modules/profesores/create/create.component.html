<div class="container mt-4">
  <h2>Formulario de Profesor</h2>

  <form (ngSubmit)="guardar()">
    <div class="row">
      <!-- ID Persona (solo lectura) -->
      <div class="col-md-6 mb-3">
        <label for="id_persona" class="form-label"><strong>ID Persona</strong></label>
        <input type="text" id="id_persona" name="id_persona" class="form-control" [(ngModel)]="profesor.id_persona" readonly>
      </div>

      <!-- Nombre -->
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label"><strong>Nombre</strong></label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="profesor.nombre">
      </div>

      <!-- Apellido -->
      <div class="col-md-6 mb-3">
        <label for="apellido" class="form-label"><strong>Apellido</strong></label>
        <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="profesor.apellido">
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-md-6 mb-3">
        <label for="fecha_nacimiento" class="form-label"><strong>Fecha de Nacimiento</strong></label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" [(ngModel)]="profesor.fecha_nacimiento">
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label"><strong>Email</strong></label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="profesor.email">
      </div>

      <!-- Teléfono -->
      <div class="col-md-6 mb-3">
        <label for="telefono" class="form-label"><strong>Teléfono</strong></label>
        <input type="tel" id="telefono" name="telefono" class="form-control" [(ngModel)]="profesor.telefono">
      </div>

      <!-- Especialidad -->
      <div class="col-md-6 mb-3">
        <label for="especialidad" class="form-label"><strong>Especialidad</strong></label>
        <input type="text" id="especialidad" name="especialidad" class="form-control" [(ngModel)]="profesor.especialidad">
      </div>

      <!-- Fecha de contratación -->
      <div class="col-md-6 mb-3">
        <label for="fecha_contratacion" class="form-label"><strong>Fecha de Contratación</strong></label>
        <input type="date" id="fecha_contratacion" name="fecha_contratacion" class="form-control" [(ngModel)]="profesor.fecha_contratacion">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Profesor</button>
  </form>
</div>
