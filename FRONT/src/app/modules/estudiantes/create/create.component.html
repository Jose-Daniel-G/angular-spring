<div class="container mt-4">
  <h2>Formulario de Estudiante</h2>

  <form (ngSubmit)="guardar()">
    <div class="row">
      <!-- ID Persona (solo lectura) -->
      <div class="col-md-6 mb-3">
        <label for="id_persona" class="form-label"><strong>ID Persona</strong></label>
        <input type="text" id="id_persona" name="id_persona" class="form-control" [(ngModel)]="estudiante.id_persona" readonly>
      </div>

      <!-- Nombre -->
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label"><strong>Nombre</strong></label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="estudiante.nombre">
      </div>

      <!-- Apellido -->
      <div class="col-md-6 mb-3">
        <label for="apellido" class="form-label"><strong>Apellido</strong></label>
        <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="estudiante.apellido">
      </div>

      <!-- Fecha de nacimiento -->
      <div class="col-md-6 mb-3">
        <label for="fecha_nacimiento" class="form-label"><strong>Fecha de nacimiento</strong></label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" [(ngModel)]="estudiante.fecha_nacimiento">
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label"><strong>Email</strong></label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="estudiante.email">
      </div>

      <!-- Teléfono -->
      <div class="col-md-6 mb-3">
        <label for="telefono" class="form-label"><strong>Teléfono</strong></label>
        <input type="tel" id="telefono" name="telefono" class="form-control" [(ngModel)]="estudiante.telefono">
      </div>

      <!-- Número de matrícula -->
      <div class="col-md-6 mb-3">
        <label for="numero_matricula" class="form-label"><strong>Número de Matrícula</strong></label>
        <input type="text" id="numero_matricula" name="numero_matricula" class="form-control" [(ngModel)]="estudiante.numero_matricula">
      </div>

      <!-- Grado -->
      <div class="col-md-6 mb-3">
        <label for="grado" class="form-label"><strong>Grado</strong></label>
        <input type="text" id="grado" name="grado" class="form-control" [(ngModel)]="estudiante.grado">
      </div>
    </div>

    <button type="submit" class="btn btn-success">Guardar Estudiante</button>
  </form>
</div>
